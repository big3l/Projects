<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selector Reference</title>
</head>
<body><br>
    <div>Hover me to see content
        <p>The First P</p>
        <p>The Second P</p>
        <span><p>The Third P inside span</p></span>
    </div>

    <h1>The 1st H1 after the div</h1>
    <h1>The 2nd H1 after the div</h1>
    <h2 class="myclass">The 1st H2 after the div</h2>
    
    <p>The Fourth P</p>
    <p>The Fifth P</p>

    <a class="myclass" href="#1">Visted link</a><br>
    <a href="#2">Unvisited link</a><br>
    <a href="#4">new link</a>
    
    <p>the last p</p>
</body>
</html>
