<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <div class="main">
        <form action="process.html">
            First Name:
            <input type="text" name="fname" id="fname"><br>
            Last Name:
            <input type="text" name="lname" id="lname"><br>
            Mobile:
            <input type="phone" name="mobile" id="mobile"><br>
            Email:
            <input type="email" name="email" id="email"><br>
            Password:
            <input type="password" name="pass" id="pass"><br>
            <br>
            <input type="submit" value="Send Data">
            <input type="reset">
        </form><br>

    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Please complete the form below to send a message to us</p> 
        <form action="">
            <p>
                <label for="First">Name:</label>
                <input required="required" placeholder="type name here" type="text" name="Fullname" id="">
            </p>
            
            <p>
                <label for="email">Email Address:</label>
                <input required="required" placeholder="type email here" type="email">
            </p>
            <p>
                <label for="date">Date of Birth:</label>
                <input required="required" type="date">
            </p>
            <p>
                <label for="location">Your Location:</label>
                <select name="location" id="location">
                    <option value="1">Berlin</option>
                    <option value="2" selected="selected">Hamburg</option>
                    <option value="3">Düsseldorf</option>
                    <option value="4">Köln</option>
                </select>
            </p>
            <p>
                <label for="">Can we keep you informed with our offers?</label>
                <input checked="checked" type="checkbox" name="info" id=""><span>Yes please</span>
                <input type="checkbox" name="info" id=""><span>No thanks</span>
            </p>
            <p>
                <label id="gender" for="gender">Gender:</label>
                <div class="radio"><input type="radio" name="gender" id="" value="M"><span>Male</span>
                <input type="radio" name="gender" id="" value="F"><span>Female</span>
                <input type="radio" name="gender" id="" value="O"><span>Other</span>
                </div>
            </p>
            <p>
                <label for="">Message:</label>
                <textarea placeholder="write your message here" name="message" id="txt" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Send">
            </p>
        </form>
    </div>
</body>
</html>
