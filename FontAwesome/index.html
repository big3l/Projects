<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font - Awesome</title>
</head>
<body>
    <p>
        <i class="fa fa-car"></i>
        <i class="fa fa-car" style="font-size:48px;"></i>
        <i class="fa fa-car" style="font-size:60px;color:red;"></i>
    </p>
    <p>
        <i class="fa fa-car fa-lg" style="color:yellow"></i>
        <i class="fa fa-car fa-2x" style="color:purple"></i>
        <i class="fa fa-car fa-3x" style="color:red"></i>
        <i class="fa fa-car fa-4x fa-flip-vertical" style="color:green"></i>
        <i class="fa fa-car fa-spin fa-5x" style="color:blue"></i> 
    </p>
    <p>
        <i class="fa fa-spinner fa-spin" style="font-size:60px;color: blue"></i>
        <i class="fa fa-circle-o-notch fa-spin"style="font-size:60px;color: green"></i>
        <i class="fa fa-refresh fa-spin"style="font-size:60px;color: red"></i>
        <i class="fa fa-cog fa-spin"style="font-size:60px;color: purple"></i>
        <i class="fa fa-spinner fa-pulse"style="font-size:60px;color: yellow"></i>
    </p>
    <p>
        <i class="fab fa-amazon fa-rotate-90 fa-5x"></i>
        <i class="fab fa-apple fa-flip-vertical fa-5x"></i>
        <i class="fas fa-yin-yang fa-5x fa-pulse"></i>
        <i class="fab fa-facebook-square fa-5x"></i>
        <i class="fab fa-github fa-5x"></i>
        <i class="far fa-grin-beam fa-5x fa-spin"></i> 
        <i class="fa fa-camera-retro fa-5x fa-pulse"></i>
        <i class="fa fa-bolt fa-5x"></i>
        <i class="fab fa-youtube fa-5x"></i>
    </p>
    <p>
        <i class="fas fa-clock fa-5x fa-spin"></i>
        <i class="far fa-clock fa-5x fa-pulse"></i> 
        <i class="fas fa-clock fa-xs"></i>
        <i class="far fa-clock fa-sm"></i>
        <i class="fas fa-clock fa-lg"></i>
        <i class="far fa-clock fa-2x"></i>
        <i class="fas fa-clock fa-5x"></i>
    </p>

    <ul class="fa-ul">
        <li><span class="fa-li-0"><i class="fas fa-check-square"></i></span> the first item</li>
        <li class="fas fa-spinner fa-pulse"><span class="fa-li-1"></span>the second item</li>
        <li><span class="fa-li-2 "><i class="fas fa-square"></i></span> the third item</li>
    </ul>

    <p>
        <i class="fas fa-horse fa-5x fa-pulse" style="color:yellow"></i>
        <i class="fas fa-horse fa-rotate-90 fa-5x" style="color:purple" ></i>
        <i class="fas fa-horse fa-rotate-180 fa-5x" style="color:red"></i>
        <i class="fas fa-horse fa-rotate-270 fa-5x" style="color:green"></i>
        <i class="fas fa-horse fa-flip-horizontal fa-5x" style="color:blue"></i>
        <i class="fas fa-horse fa-flip-vertical fa-5x fa-spin"></i> 
    </p>
    
    
</body>
</html>
