<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>
</head>
<body>

    <!-- div.grid>(div.item*10) THIS IS A SHORTCUT--> 
    <div class="grid">
        <div class="item header">
            <div class="menu"> <!-- div.menu>ul>li*3 THIS IS A SHORTCUT-->
                <ul>
                    <li>Menu</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            </div>
        <div class="item left">Left
            <ul> <!-- ul>lu*5 THIS IS A SHORTCUT)-->
                <li>left1</li>
                <li>left2</li>
                <li>left3</li>
                <li>left4</li>
                <li>left5</li>
            </ul>
        </div>
        <div class="item centre">Centre</div>
        <div class="item right">Right</div>
        <div class="item footer">Footer</div>
</body>
</html>
