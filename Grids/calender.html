<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calender.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calender</title>
</head>
<body>
    
    <h1>Calender</h1>
    
    <div class="grid1">
        <div class="days"><abbr title="Sunday">Sun</abbr></div>
        <div class="days"><abbr title="Monday">Mon</abbr></div>
        <div class="days"><abbr title="Tuesday">Tues</abbr></div>
        <div class="days"><abbr title="Wednesday">Wed</abbr></div>
        <div class="days"><abbr title="Thursday">Thur</abbr></div>
        <div class="days"><abbr title="Friday">Fri</abbr></div>
        <div class="days"><abbr title="Saturday">Sat</abbr></div>
    </div>

    <div class="grid2">        
        <div class="prevnumbers">29</div>
        <div class="prevnumbers">30</div>
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        <div class="numbers">10</div>
        <div class="numbers">11</div>
        <div class="numbers">12</div>
        <div class="numbers">13</div>
        <div class="numbers">14</div>
        <div class="numbers">15</div>
        <div class="numbers">16</div>
        <div class="numbers">17</div>
        <div class="numbers">18</div>
        <div class="numbers">19</div>
        <div class="numbers">20</div>
        <div class="numbers">21</div>
        <div class="numbers">22</div>
        <div class="numbers">23</div>
        <div class="numbers">24</div>
        <div class="numbers">25</div>
        <div class="numbers">26</div>
        <div class="numbers">27</div>
        <div class="numbers">28</div>
        <div class="numbers">29</div>
        <div class="numbers">30</div>
        <div class="numbers">31</div>
        <div class="nextnumbers">1</div>
        <div class="nextnumbers">2</div>
    </div>
    
    
</body>
</html>
