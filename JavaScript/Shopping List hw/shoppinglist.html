<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping list homework</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-shopping-cart text-primary"></i> My<span class="text-primary">Shopping</span>List</h1>
        <form id="list-form">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control">
            </div>
            <div class="form-group">
                <label for="procuctDescripton">Product Description</label>
                <input type="text" id="procuctDescripton" class="form-control">
            </div>
            <div class="form-group">
                <label for="productNumber">Product Number</label>
                <input type="text" id="productNumber" class="form-control">
            </div>
            <input type="submit" value="Add to list" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product description</th>
                    <th>Product Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </div>

    <script src="shoppinglist.js"></script>

</body>

</html>
