<body>
    <p>H: <input type="text" id="height"></p>
    <p>W: <input type="text" id="width"></p>
    <p>C: <input type="text" id="color"></p>
    <p>R: <input type="text" id="radius"></p>
    <p>P1: <input type="text" id="point1"></p>
    <p>P2: <input type="text" id="point2"></p>

    <button type="button" onclick="createRect()">Create Rectangle</button>
    <button id="circle">Create Circle</button>
    <button id="Point">Create Borders</button>

    <div id="myRect"></div>


    <script>

        class Rectangle {
            constructor(height, width, color) {
                this.height = height;
                this.width = width;
                this.color = color;
                this.newDiv = document.createElement("div");
            }

            create() {
                let myRect = document.getElementById("myRect");
                myRect.appendChild(this.newDiv);
                this.newDiv.style.height = this.height;
                this.newDiv.style.width = this.width;
                this.newDiv.style.background = this.color;
            }
        }
        function createRect() {
            height = document.getElementById("height").value;
            width = document.getElementById("width").value;
            color = document.getElementById("color").value;
            const rect = new Rectangle(height, width, color);
            rect.create();
        }
        ///////////////////////////////////////////////////////////////////////

        class Circle extends Rectangle {
            constructor(height, width, color, radius) {
                super(height, width, color);
                this.radius = radius;
            }

            createCircle() {
                let container = document.getElementById("myRect");
                let newCircle = document.createElement("div");
                container.appendChild(newCircle);
                newCircle.style.width = this.width;
                newCircle.style.height = this.height;
                newCircle.style.background = this.color;
                newCircle.style.borderRadius = this.radius;
            }
        }
        const circleBtn = document.getElementById("circle");
        circleBtn.addEventListener("click", function () {
            height = document.getElementById("height").value;
            width = document.getElementById("width").value;
            color = document.getElementById("color").value;
            radius = document.getElementById("radius").value;
            const circle = new Circle(height, width, color, radius);
            circle.createCircle();
        });


        ///////////////////////////////////////////////////////////////////////

        class Borders extends Rectangle {
            constructor(height, width, color, radius, point1, point2) {
                super(height, width, color, radius);
                this.point1 = point1;
                this.point2 = point2;

            }

            newBorder() {
                this.create();
                this.newDiv.style.border = this.point1;
                this.newDiv.style.borderRight = this.point2;
            }
        };

        const triBtn = document.getElementById("Point");
        triBtn.addEventListener("click", function () {
            const height = document.getElementById("height").value;
            const width = document.getElementById("width").value;
            const color = document.getElementById("color").value;
            const radius = document.getElementById("radius").value;
            const point1 = document.getElementById("point1").value;
            const point2 = document.getElementById("point2").value;

            const borders = new Borders(height, width, color, radius, point1, point2);
            borders.newBorder();
        });
