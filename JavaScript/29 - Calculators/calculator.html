<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>

    <div class="jumbotron text-center bg-warning">
        <h1> <i class='fas fa-calculator' style='font-size:48px;color:black'></i> CALCULATION X</h1>
    </div>
    <div class="container"></div>
    <h5>Basic Arithmatic</h5>
    <form id="plus-form">
        <div class="input-filed col-sm-12">
            <input type="text" name="" id="plus1">
            <span i class='fas fa-plus'></i></span>
            <input type="text" name="" id="plus2">
            <span i class='fas fa-equals'></i></span>
            <input type="text" name="" id="plusRes">
        </div>
        <form id="minus-form">
            <div class="input-filed col-sm-12">
                <input type="text" name="" id="minus1">
                <span i class='fas fa-minus'></i></span>
                <input type="text" name="" id="minus2">
                <span i class='fas fa-equals'></i></span>
                <input type="text" name="" id="minusRes">
            </div>
        </form>
        <form id="multiply-form">
            <div class="input-filed col-sm-12">
                <input type="text" name="" id="multi1">
                <span i class='fas fa-times'></i></span>
                <input type="text" name="" id="multi2">
                <span i class='fas fa-equals'></i></span>
                <input type="text" name="" id="multiRes">
            </div>
            <form id="divide-form">
                <div class="input-filed col-sm-12">
                    <input type="text" name="" id="div1">
                    <span i class='fas fa-divide'></i></span>
                    <input type="text" name="" id="div2">
                    <span i class='fas fa-equals'></i></span>
                    <input type="text" name="" id="divRes">
                </div>
                <h5>Special Operations</h5>
                <h3>Modulo</h3>
                <form id="modulo-form">
                    <div class="input-filed col-sm-12">
                        <input type="text" name="" id="mod1">
                        <span i class='fas fa-percentage'></i></span>
                        <input type="text" name="" id="mod2">
                        <span i class='fas fa-equals'></i></span>
                        <input type="text" name="" id="modRes">
                    </div>




                    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                        crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                        crossorigin="anonymous"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                        crossorigin="anonymous"></script>
                    <script src="calculator.js"></script>

</body>

</html>
