<!DOCTYPE html>

<head>

<body>
    <!-- /////////////////////////////////////////////////////////////////////////// -->

    <p>Value in Degrees <input id="input" /></p>
    <button onclick="ConvertDegToRadians()">Convert to Radians</button>
    <p id="output"></p>

    <script>
        function ConvertDegToRadians() {
            let input = document.getElementById("input").value;
            console.log(input);
            let output = input * Math.PI / 180;
            document.getElementById("output").innerHTML = output;
        }
    </script>

    <!-- /////////////////////////////////////////////////////////////////////////// -->

    <div id="col" style="width: 300px; height:300px; border: 1px solid black"></div>
    <button onclick="changeColor()">Generator</button>

    <script>
        function changeColor() {
            let r = Math.floor(Math.random() * 255);
            let g = Math.floor(Math.random() * 255);
            let b = Math.floor(Math.random() * 255);
            document.getElementById("col").style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        }

    </script>

    <!-- /////////////////////////////////////////////////////////////////////////// -->

    <div id="colBox" style="border:2px solid black; width: 300px; height: 300px;"></div>
    <p id="colCode"></p>
    <button onclick="changeCol()">Change color</button>
    <br>
    <br>
    <script>

        let div = document.getElementById("colBox");
        let p = document.getElementById("colCode");

        function changeCol() {
            let color = "#";
            let code = "0123456789ABCDEF";
            for (let i = 0; i < 6; i++) {
                color += code[Math.floor(Math.random() * 16)];
                console.log(color);
            }
            p.innerHTML = color;
            div.style.background = color;
        }

    </script>
