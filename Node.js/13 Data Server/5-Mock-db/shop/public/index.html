<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>

  <form action="/records" method="post">
    Title: <input type="text" name="title" placeholder="enter the title"><br>
    Price: <input type="number" name="price" placeholder="enter the price"><br>
    Color: <input type="text" name="color" placeholder="enter the color"><br>
    <input type="submit" value="Submit">
  </form> 

  <form action="/records/delete" method="post">
    Delete ID: <input type="text" name="id" placeholder="enter the ID number to delete"><br>
    <input type="submit" value="Delete">
  </form> 
</body>

</html>
