    <div class="container">
        <h1>Home</h1>
        <h4>This is the Home Page</h4>
        <h4>Subscribe to our Newsletter....</h4>
        <form method="post" action="/submit-form">
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="userHelp">
                <small id="userHelp" class="form-text text-muted">Think of a username unique to only you.</small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name = "password" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name ="checkbox" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
