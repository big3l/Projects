<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note List</title>
</head>

<body>
    <div class="container">
        <h1>Notes List</h1>
        <form method="post" action="/submit-form">
            <div class="form-group">
                <label for="note">Enter your note here</label>
                <input type="text" class="form-control" name="note" id="name" aria-describedby="userHelp">
            </div>
            <div class="form-group">
                <label for="notetxt">All the Notes</label>
                <textarea class="form-control" name='notetxt' id="notetxt" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save note</button>
        </form>
    </div>
    <script src="js/bootstrap.js"></script>
</body>

</html>
